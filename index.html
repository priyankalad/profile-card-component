<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kumbh Sans"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profileBGImage">
          <div></div>
        </div>
        <div class="profileDetails">
          <img src="images/image-victor.jpg" />

          <div>Victor Crest <span>26</span></div>
          <p>London</p>
        </div>

        <div class="profileStats">
          <div>
            80K
            <p>Followers</p>
          </div>
          <div>
            803K
            <p>Likes</p>
          </div>
          <div>
            1.4K
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
